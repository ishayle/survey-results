<p>תוצאות סקר</p>
<select [(ngModel)]="selectedDevice" (change)="onSelectChange($event)">
  <option value="gender">מין</option>
  <option value="age">גיל</option>
  <option value="education">מגורים</option>
  <option value="region">לאום</option>
  <option value="nationality">אמונה</option>
  <option value="previousNumberOfChildren">ילדים</option>
</select>
<div style="min-height: 1000px;">
  <ngx-charts-bar-vertical-normalized
    [view]="view"
    [results]="dynamicResults"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
  ></ngx-charts-bar-vertical-normalized>
</div>
